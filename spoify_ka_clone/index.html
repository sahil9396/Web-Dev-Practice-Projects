<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify made by Sahil</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link type="image/png" sizes="16x16" rel="icon" href="./icons8-spotify-94.png">
    <link rel="stylesheet" href="scss file/index.css">
</head>

<body>

    <main>
        <aside>
            <div class="aside-child">
                <div class="box">
                    <i tabindex="0" class="ri-home-fill"></i>
                    <span>Home</span>
                </div>
                <div class="box">
                    <i tabindex="0" class="ri-search-line"></i>
                    <span>Search</span>
                </div>
            </div>
            <div class="aside-child">
                <div class="Library">
                    <i tabindex="0" class="ri-file-list-line"></i>
                    <span>Your Library</span>
                    <span style="font-size: 3rem;" class="keep-right">+</span>
                </div>
                <div class="box">
                    <div class="PLayslit">
                        <span>PlayLists</span>
                    </div>
                    <div class="PLayslit">
                        <span>Podcasts & Shows</span>
                    </div>
                </div>
                <div class="box">
                    <i tabindex="0" class="ri-search-line"></i>
                    <div class="keep-right">
                        <span>Recents</span>
                        <i tabindex="0" class="ri-list-unordered"></i>
                    </div>

                </div>
                <div class="box">
                    <div class="img-container">
                        <i tabindex="0" class="ri-heart-fill just_heart"></i>
                    </div>
                    <div class="details">
                        <p>Liked Songs</p>
                        <div class="details-down">
                            <i tabindex="0" class="ri-pushpin-fill"></i>
                            <span>Playlist . 21 Songs</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <div class="main-focus">

            <div class="upper">
                <header>
                    <div class="toggle-arrow">
                        <div class="circle-for-arrow">
                            <i tabindex="0" class="ri-arrow-left-s-line"></i>
                        </div>
                        <div class="circle-for-arrow">
                            <i tabindex="0" class="ri-arrow-right-s-line"></i>
                        </div>
                    </div>
                    <div class="other-links">
                        <i tabindex="0" class="ri-instagram-line"></i>

                        <i tabindex="0" class="ri-linkedin-box-line"></i>
                    </div>
                </header>
                <article>
                    <div class="img-container-article">
                        <i tabindex="0" class="ri-heart-fill just_heart"></i>
                    </div>
                    <div class="details-article">
                        <span>Playlist</span>
                        <span class="Liked-Songs">Liked Songs</span>
                        <span>Sahil .21songs</span>
                    </div>
                </article>
            </div>
            <div class="songlist">

                <div class="songlist-upper">
                    <div class="play-pause-box">
                        <i tabindex="0" class="ri-play-circle-fill"></i>
                    </div>
                    <ul class="titles">
                        <li>#</li>
                        <li>Title</li>
                        <li>Album</li>
                        <li>Date added</li>
                        <li><i tabindex="0" class="ri-time-line"></i></li>
                    </ul>
                </div>

                <div class="songlist-down">
                </div>

            </div>
        </div>

    </main>
    <footer>
        <div class="item">
            <div class="image-contain">
                <img src="https://images.unsplash.com/photo-1508161773455-3ada8ed2bbec?auto=format&fit=crop&q=60&w=600&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cG9zdGVyfGVufDB8fDB8fHww"
                    alt="">
            </div>
            <div class="more-details">
                <span class="SoneName">Song name</span><span>Artist Name</span>
            </div>
        </div>

        <div class="control-center">
            <div class="changer">
                <i tabindex="0" tabindex="0" class="ri-skip-left-fill skio"></i>
                <i tabindex="0" class="ri-play-circle-fill"></i>
                <i tabindex="0" class="ri-skip-right-fill skio"></i>
            </div>
            <input value="0" class="timeline" type="range">
        </div>

        <div class="other-stuff">
            <i tabindex="0" class="ri-mic-line" title="karoke"></i>
            <i tabindex="0" class="ri-stack-line" title="Stack the songs"></i>
            <i tabindex="0" class="ri-link" title="Link the Songs"></i>
            <i tabindex="0" class="ri-volume-down-line" title="Volume"></i>
            <input value="10" class="timeline" type="range">
            <!-- <div class="vol-div">
            </div> -->
            <i tabindex="0" class="ri-picture-in-picture-line" title="Picture in Picture"></i>
        </div>

    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script defer src="ind.js"></script>

</body>

</html>
